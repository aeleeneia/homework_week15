<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="week15_task2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">What's your email?</label>
                <input type="email" class="form-control" placeholder="Enter your email." id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Confirm your email</label>
                <input type="email" class="form-control" placeholder="Enter your email again." id="exampleInputEmail2">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Create a password</label>
                <input type="password" class="form-control" placeholder="Create a password." id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputUserName">What should we call you?</label>
                <input type="text" class="form-control" placeholder="Enter a profile name." id="exampleInputUserName">
                <small id="userNamelHelp" class="form-text">This appears on your profile.</small>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5 dropdown">
                    <label for="inputMonth">Month</label>
                    <select class="form-control" placeholder="Month" id="inputMonth">
                        <option selected disabled>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputDay">Day</label>
                    <input inputmode="numeric" maxlength="2" id="inputDay" class="form-control" placeholder="DD">
                    </input>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputYear">Year</label>
                    <input inputmode="numeric" minlength="4" maxlength="4" class="form-control" id="inputYear"
                        placeholder="YYYY">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
